<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>抽奖系统</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    html, body, #root {
      height: 100%;
    }
    body {
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #111827; /* bg-gray-900 */
      color: #f3f4f6; /* text-gray-100 default */
    }
    /* Custom scrollbar for better aesthetics in dark mode */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1f2937; /* gray-800 */
    }
    ::-webkit-scrollbar-thumb {
      background: #4b5563; /* gray-600 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #6b7280; /* gray-500 */
    }

    @keyframes pulse-slow {
      0%, 100% { opacity: 0.85; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.03); }
    }
    .animate-pulse-slow {
      animation: pulse-slow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    /* Prize glow animation */
    @keyframes prize-glow {
      0%, 100% { 
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.6), 0 0 40px rgba(255, 215, 0, 0.4);
      }
      50% { 
        box-shadow: 0 0 30px rgba(255, 215, 0, 0.8), 0 0 60px rgba(255, 215, 0, 0.6);
      }
    }
    .animate-prize-glow {
      animation: prize-glow 2s ease-in-out infinite;
    }

    /* Sparkle animation */
    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
    }
    .animate-sparkle {
      animation: sparkle 1.5s ease-in-out infinite;
    }

    /* Gradient border animation */
    @keyframes gradient-border {
      0% { border-color: #fbbf24; }
      25% { border-color: #f59e0b; }
      50% { border-color: #d97706; }
      75% { border-color: #b45309; }
      100% { border-color: #fbbf24; }
    }
    .animate-gradient-border {
      animation: gradient-border 3s ease-in-out infinite;
    }
  </style>
<script type="importmap">

}
</script>
<link rel="stylesheet" href="./src/index.css">
</head>

  <div id="root"></div>

</body>
</html>
